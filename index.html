<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="src/free-icon-sticky-note-3985004 (1).png" />
  </head>
  <body>
    <div class="ListOfNotes">
      <h1>Заметки:</h1>
    </div>
    <div class="PlusNotes">+</div>
    <img class="darktema" src="src/dark-mode.png" />
    <div class="Editor">
      <h1>Тема</h1>
      <input class="input" type="Text" id="TitleInput" placeholder="Тема" />
      <h1>Текст</h1>
      <textarea id="TextInput" placeholder="Введите текст"></textarea>
      <div class="ButtonsContainer">
        <div class="DeleteButton">Удалить заметку</div>
        <div class="SaveButton">СОХРАНИТЬ</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
